<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1 class="ps-5">Welcome {{user.first_name}}!!!</h1>
        <div class="d-inline-block">
            <a class="fs-5 p-2" href="/dashboard">Dashboard</a>
            <a class="fs-5" href="/logout">Logout</a>
        </div>
    </div>
    <br><br>
    <div class="d-flex justify-content-around">
        <form action="/create/recipe" method="POST" class="col-4 bg-dark p-4 my-4 text-light">
           <input type="hidden" value="{{session['user_id']}}">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color:red">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input style="width: 200px;" type="text" name="name" class="form-control">
            </div>
            <div class="form-floating">
                <label for="description">Description: </label><br>
                <textarea name="description" class="form-control" style="height: 200px"></textarea>
            </div>
            <div class="form-floating">
                <label for="instructions">Instructions: </label><br>
                <textarea name="instructions" class="form-control" style="height: 200px"></textarea>
            </div>

            <div class="d-lg-inline-block">
                <h2>Add a New Recipe</h2>
                <br>
                <label for="date_made" class="text-primary">Date Made:</label>
                <input type="date" name="date_made">
                <br><br>
                <h5>Under 30 Minutes?</h5>
                <br>
                      <input type="radio" name="under30" value="0">
                      <label for="1">Yes</label>
                      <input type="radio" name="under30" value="1">
                      <label for="2">No</label>
                    <br><br>
                    <input type="submit" value="Add Recipe" class="btn btn-primary btn-outline-warning px-4">
            </div>
    </div>
</body>

</html>
