<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1 class="">Welcome {{user.first_name}}!!!</h1>
        <div class="d-inline-block">
            <a class="fs-5 p-2" href="/new/recipe">Create</a>
            <a class="fs-5 pe-lg-5" href="/logout">Logout</a>
        </div>
    </div>
    <p>These are the recipes</p>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                {% if recipe.under30 == 1 %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td>
                    <a href="/recipe/{{recipe.id}}">view instructions</a>
                    {% if recipe.user_id == session.user_id %}
                    <a href="/edit/{{recipe.id}}">edit</a>
                    <a href="/delete/{{recipe.id}}">delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
