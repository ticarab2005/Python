<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1 class="ps-5">Welcome {{user.first_name}}!!!</h1>
        <div class="d-inline-block">
            <a class="fs-5 p-2" href="/dashboard">Dashboard</a>
            <a class="fs-5 pe-lg-5" href="/logout">Logout</a>
        </div>
    </div>
    <br><br>
    <h2 class="ps-5">{{recipe.name}}</h2>
    <div class="d-flex justify-content-center">
        <div class="bg-dark text-light p-4 mt-5" style="width: 700px; height: 600px;">
            <h5 class="p-2">Description: {{recipe.description}}</h5>
            <h5 class="p-2">Under 30 minutes:
                {% if recipe.under30 == 1 %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td>
            </h5>
            <h5 class="p-2">Instructions: {{recipe.instructions}}</h5>
            <h5 class="p-2 mb-5">Date Made: {{recipe.date_made}}</h5>
        </div>
    </div>
</body>

</html>
