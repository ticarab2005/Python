<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>

</head>

<body>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="container">
            <form class="bg-dark text-light p-3" action="/process" method="POST">
                <h1 class="space text-warning mt-4 pb-2">Dojo Survey</h1>
                <div class="mb-3">
                    <label for="name" class="form-label space">Name: </label>
                    <input type="text" name="name" id="name" class="form space" placeholder="name" >
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label space">Dojo Location: </label><br>
                    <select name="location" class="form space" aria-label="Default select example">
                        <option selected>--Select A Location--</option>
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>Online</option>
                        <option>Burbank</option>
                        <option>Bellevue</option>
                    </select>
                </div>
                <div class="mb-3">
                        <label name="language" class="form-label space">Favorite Language: </label><br>
                        <select name="language" class="form space" aria-label="Default select example">
                            <option selected>--Select A Language--</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>C#</option>
                        </select>
                </div>
                <div class="space">
                    <label name="comments" class="mb-2" for="a_short_description_of_myself">Comments: </label><br>
                </div>
                    <textarea name="comments"class="box space" name="comment" id="a_short_description_of_myself"></textarea>
                    <br><br>
                    <input type="submit" value="SUBMIT" class="btn mb-5 btn-warning btn-outline-dark space">
            </form>
        </div>
    </div>
</body>

</html>
