<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Success</title>
</head>

<body>
    <br>
    <div class="d-flex justify-content-center">
        <div class="bg-dark text-light p-4 mt-5" style="width: 700px; height: 310px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color:red">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <h1 class="text-center">Here is your email!</h1>
            {% for email in emails %}
            <h5 class="p-2">{{email.email}} {{email.created_at}}
                <a href="/email/delete/{{email.id}}" class="link-danger">Delete</a>
            </h5>
            {% endfor %}
        </div>
    </div>
    <br><br>
    <a href="/">Home</a>
</body>

</html>
