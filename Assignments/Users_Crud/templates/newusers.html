<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Users</title>
</head>

<body>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="container d-flex justify-content-center">
            <div class="mb-3">
                <h1 class="mt-4 pb-2 text-center">Add Users</h1>
                <form class=" p-3" style="width: 800px;" action="/user/create_user" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" name="first_name" style="width: 650px;" class="form-control" id="first_name"
                            aria-describedby="first_name">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name: </label>
                        <input type="text" name="last_name" style="width: 650px;" class="form-control" id="last_name"
                            aria-describedby="last_name">
                    </div>
                    <br>
                    <div class=" mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input type="text" name="email" style="width: 650px;" class="form-control" id="email"
                            aria-describedby="email">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary btn-outline-warning"></input>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
