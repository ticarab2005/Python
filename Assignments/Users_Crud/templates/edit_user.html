<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="container d-flex justify-content-center">
            <div class="mb-3">
                <form action="/user/update" method="POST" class=" p-3" style="width: 800px;">
                    <h1 class="mt-4 pb-2 text-center">Edit {{u.first_name}}</h1>
                    <input type="hidden" name="id" value="{{u.id}}">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" name="first_name" style="width: 650px;" class="form-control" value="{{u.first_name}}">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name: </label>
                        <input type="text" name="last_name" style="width: 650px;" class="form-control" value="{{u.last_name}}">
                    </div>
                    <br>
                    <div class=" mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input type="text" name="email" style="width: 650px;" class="form-control" value="{{u.email}}">
                    </div>
                    <br>
                    <input type="submit" value="Edit" class="btn btn-primary btn-outline-warning"></input>
                    <a href="/user/delete/{{u.id}}" class="btn btn-danger">Delete</a>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
