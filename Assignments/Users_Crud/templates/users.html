<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <h1 class="d-flex justify-content-evenly">All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.first_name }}</td>
                <td>{{ u.last_name }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.created_at }}</td>
                <td>
                    <a href="/user/show/{{u.id}}" class="link-primary">Show |</a>
                    <a href="/user/edit/{{u.id}}" class="link-secondary">Edit |</a>
                    <a href="/user/delete/{{u.id}}" class="link-danger">Delete</a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new" class="btn btn-primary">Add User</a>
</body>

</html>
